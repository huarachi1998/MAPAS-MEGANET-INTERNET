<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Panel ISP Visual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo ISP" class="logo" />
    <h1>Panel de Cobertura ISP</h1>
  </header>

  <div id="map"></div>

  <footer>
    <p>Última actualización: <span id="fecha"></span></p>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    document.getElementById("fecha").textContent = new Date().toLocaleString();

    const map = L.map('map').setView([-16.5, -68.15], 13);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    fetch('nodos.json')
      .then(res => res.json())
      .then(data => {
        data.forEach(nodo => {
          const color = {
            "activo": "green",
            "caido": "red",
            "inestable": "orange"
          }[nodo.estado] || "blue";

          const icon = L.icon({
            iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/marker-icon-${color}.png`,
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34]
          });

          L.marker([nodo.lat, nodo.lng], { icon }).addTo(map)
            .bindPopup(`
              <strong>${nodo.nombre}</strong><br>
              Estado: <span class="${nodo.estado}">${nodo.estado}</span><br>
              Alerta: ${nodo.alerta}<br>
              Contacto: <a href="mailto:${nodo.correo}">${nodo.correo}</a>
            `);
        });
      });
  </script>
</body>
</html>
