<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa ISP Visual</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map" style="height: 100vh;"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-16.5, -68.15], 13);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    fetch('nodos.json')
      .then(res => res.json())
      .then(data => {
        data.forEach(nodo => {
          const estadoColor = {
            "activo": "green",
            "caido": "red",
            "inestable": "orange"
          }[nodo.estado] || "blue";

          const icon = L.icon({
            iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/marker-icon-${estadoColor}.png`,
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34]
          });

          L.marker([nodo.lat, nodo.lng], { icon }).addTo(map)
            .bindPopup(`<strong>${nodo.nombre}</strong><br>
              Estado: ${nodo.estado}<br>
              Alerta: ${nodo.alerta}<br>
              Contacto: <a href="mailto:${nodo.correo}">${nodo.correo}</a>`);
        });
      });
  </script>
</body>
</html>
